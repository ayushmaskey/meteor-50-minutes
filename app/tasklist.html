<head>
	<title>tasklist</title>
</head>

<body>
	{{> tasks}}
</body>

<template name="tasks">

	<h1>Add Tasks</h1>

	<form class="add-task">
		<label>Task Name</label>
		<input type="text" name="name" placeholder="Add Task"/>
		<input type="submit" value="submit"/>
	</form>

	<hr/>

	<ul>
		{{#each tasks}}
			<li>{{name}} <a href="#" class="delete-task">x</a> </li>
		{{/each}}
	</ul>

</template>
